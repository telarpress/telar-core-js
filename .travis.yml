sudo: required
language: node_js
cache:
  directories:
    - ~/.npm
    - node_modules

node_js:
  - '12'

os:
  - linux


stages:
  - test
  - build
  - name: deploy
    if: branch = master

install:
  - npm install -g codecov
  - npm install

jobs:
  include:
    - stage: test
      script:
        - npm run lint
        - npm test
    - stage: build
      script:
      - npm run build
    - stage: deploy
      script:
      - npm install -g @semantic-release/changelog @semantic-release/git
      - npx semantic-release
